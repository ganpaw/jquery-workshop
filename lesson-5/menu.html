<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery Events 201</title>	
	<link rel="stylesheet" href="menu.css"/>
 </head>
<body>

<h1>Lesson 5</h1>

<dl>
	<dt>Home</dt>
	<dd>Furniture</dd>	
	<dd>Entertainments</dd>	
	<dt>Vehicle</dt>
	<dd>Cars</dd>	
	<dd>Truck</dd>	
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script type="text/javascript">

 $(function(){
 	// Start from 4th dd, means skip second dd
 	$('dd').addClass('hide');
 	$('dl').on('mouseenter','dt', function(){
 		var $this = $(this);
 		$this
 			.next()
 			.slideDown(100) 
 			.next()
 			.slideDown(100);
 		//console.log($this.siblings(''));
 		$this
 			.siblings('dt')
 			.next()
 			.slideUp()
 			.next()
 			.slideUp();				 			

 			//.siblings('dd')
 			//.slideUp(300);
 	});
 })();

</script>

</body>
</html>
